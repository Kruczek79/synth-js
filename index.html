<!DOCTYPE html>
<html lang="en">
<head>
    <title>Synthesizer</title>
    <meta charset="UTF-8">

    <meta name="author" content="Aleksander KamiÅ„ski">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- OG META-->
    <meta property="og:title" content="Synthesizer">
    <meta property="og:type" content="website">
    <meta property="og:url" content="kruczek79.github.io/synth-js/">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <fieldset class="content">
            <!-- SUB -->
            <fieldset class="waveControl">
                <legend>
                    <span class="box blue"></span>
                    VOICING
                </legend>
                <canvas id="wave">
                    Your browser doesn't support Canvas element.
                </canvas>
                <br>
                <div class="wrapper v">
                    <span title="Wave">WAV</span>
                    <input type="range" id="waveType" min="0" max="3" value="3">
                </div>
                <datalist id="waveForms">
                    <option value="0" title="Sine Wave">SIN</option>
                    <option value="1" title="Square Wave">SQU</option>
                    <option value="2" title="Triangle Wave">TRI</option>
                    <option value="3" title="Saw Wave">SAW</option>
                </datalist>
            </fieldset>
            <!-- Attack Delay Sustain Release -->
            <fieldset class="adjustControl">
                <legend>
                    <div class="box purple"></div>
                    <span title="Attack Delay Sustain Release">ADSR</span>
                </legend>
                <div class="wrapper">
                    <span title="Attack">ATK</span>
                    <input type="range" id="atk" min="0" max="2" step="0.1" value="0">
                </div>
                <div class="wrapper">
                    <span title="Delay">DEC</span>
                    <input type="range" id="dec" min="0" max="2" step="0.1" value="0">
                </div>
                <div class="wrapper">
                    <span title="Sustain">SUS</span>
                    <input type="range" id="sus" min="0" max="1" step="0.1" value="1">
                </div>
                <div class="wrapper">
                    <span title="Release">REL</span>
                    <input type="range" id="rel" min="0" max="2" step="0.1" value="0.5">
                </div>
            </fieldset>
            <!-- LOWPASS FILTER -->
            <fieldset class="filterControl">
                <legend>
                    <span class="box purple"></span>
                    <span>LOWPASS FILTER</span>
                </legend>
                <div class="wrapper">
                    <span title="Disable/Enable lowpass filter">OFF/ON</span>
                    <input type="range" id="filterSwitch" min="0" max="1" value="0">
                </div>
                <div class="wrapper">
                    <span title="Lowpass filter frequency">FRQ</span>
                    <input type="range" id="frq" min="0.1" max="1" step="0.1" value="0.1">
                </div>
                <div class="wrapper">
                    <span title="Lowpass filter Q factor">Q</span>
                    <input type="range" id="q" min="0" max="1" step="0.1" value="0">
                </div>
            </fieldset>
            <!-- MASTER -->
            <fieldset class="volumeControl">
                <legend>
                    <span class="box red"></span>
                    <span>MASTER</span>
                </legend>
                <div class="wrapper">
                    <span title="Master volume">VOL</span>
                    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
                </div>
            </fieldset>
            <!-- ECHO -->
            <fieldset class="echoControl">
                <legend>
                    <span class="box purple"></span>
                    <span>ECHO FX</span>
                </legend>
                <div class="wrapper">
                    <span>OFF/ON</span>
                    <input type="range" id="echoSwitch" min="0" max="1" value="0">
                </div>
                <div class="wrapper">
                    <span>TIME</span>
                    <input type="range" id="time" min="0" max="0.5" step="0.01" value="0">
                </div>
                <div class="wrapper">
                    <span>FDBK</span>
                    <input type="range" id="fdbk" min="0" max="0.80" step="0.01" value="0.80">
                </div>
            </fieldset>
            <!-- PIANO -->
            <div class="piano">
                <!-- AUTO CONTENT GENERATION -->
            </div>
            <!-- WAVEFORM -->
            <fieldset class="analyser">
                <legend>
                    <span class="box red"></span>
                    <span>WAVEFORM</span>
                </legend>
                <canvas id="analyser">
                    Your browser doesn't support Canvas element.
                </canvas>
            </fieldset>
        </fieldset>
    </div>
    <script src="js/Graph.js"></script>
    <script src="js/pianoGen.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
